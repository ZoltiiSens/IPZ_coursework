week list

<style>
    .week_creation_form{
        background-color: aqua;
    }
</style>
<h2>LIST:</h2>
<ul>
    {% for week in weeks_list %}
        <li><a href="{% url 'week_show' week.id %}">{{ week.title }}</a></li>
    {% endfor %}
</ul>


<h2>CREATE:</h2>
<form method="POST" class="week_creation_form">
    {% csrf_token %}
    {% for field in form %}
        {{ field.label }}
        {{ field }}
        <br>
    {% endfor %}
    <button type="submit">Create</button>
    <p>{{ error }}</p>
</form>
