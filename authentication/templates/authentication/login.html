{% extends 'authentication/base.html' %}
{% load static %}

{% block title %}
    Log in
{% endblock %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
    <div class="wrapper">
        <div class="container">
            <h1>login</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Log in</button>
                <p class="error_label">{{ error }}</p>
            </form>
            <span class="info">Don't have an account? <a href="{% url 'signup' %}" class="underlined">Signup</a></span>
        </div>
    </div>

{% endblock %}
