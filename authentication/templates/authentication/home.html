
{% if user.is_authenticated %}

    <a href="{% url 'login' %}">Let's work</a>
    <br>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">logout</button>
    </form>

{% else %}

    <a href="{% url 'login' %}">Log in</a>
    <br>
    <a href="{% url 'signup' %}">Sign up</a>

{% endif %}
